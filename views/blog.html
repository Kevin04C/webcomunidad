{% extends 'layout.html' %} {% block header %}
<link rel="stylesheet" href="/css/blog.css" />

{% endblock %}
{% block content %}



<article class="article-container">
  {% for post in posts %}
  <div class="post">
    <img src="{{post.image}}" alt="imagen post" />
    <div class="pst_body">
      <a href="#">
        <h2>{{post.title}}</h2>
      </a>
      <p>{{post.description}}</p>
    </div>
  </div>
  {% endfor %}
</article>



{% endblock %}
